            <!-- -----------------------------------Start of Contact Me Section----------------------------------------- -->
            <div id = "content1">
                <h1>Contact Me</h1>
            </div>
                <section id="section2">
                    <form name="form" action='' method="get">
                        <legend>Your Contact Details</legend>
                        <div>
                            <input type="text" name="Name" id="Name" class="formbg" placeholder="Pleas enter your name" required>
                        </div>

                        <div>
                            <input type="text" name="mobile" id="mobile" class="formbg" pattern="^\d{10}" placeholder="Please enter your mobile number xxx-xxx-xxxx" required>
                        </div>
                        <div>
                            <input type="text" name="email" id="email" class="formbg" placeholder="Please enter your e-mail xxx@email.com" required>
                        </div>
                        <div class="radio">
                            <input type="radio" name="radio" value="val1" required>Prefer contact via mobile
                            <input type="radio" name="radio" value="val2" required>Prefer contact via e-mail
                            <input type="radio" name="radio" value="val3" required>Prefer contact in person
                        </div>
                        <div>
                        <legend>Enquires Details</legend>
                            <input type="date" name="date" id="date" class="formbg" required>
                        </div>
                            <div class="textarea">
                                <textarea name="Enquires" rows="5" cols="100" class="formbg" placeholder="Feel free to leave a message or a enquiers that you would like to know"></textarea>
                            </div>

                        <div id="bottomkey">
                            <input type="submit" name="submit" class="btnkey" value="Submit Data" onClick="return validation(this.form)">
                            <input type="reset" name="reset" class="btnkey" value="Clear Output">
                        </div>
                    </form>
                </section>
            <!-- -----------------------------------End of Contact Me Section------------------------------------------- -->
